name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: pip install platformio
      
      - name: Build T-Display S3
        run: pio run -e lilygo-t-display-s3
      
      - name: Build Generic S3 DevKit
        run: pio run -e esp32-s3-devkitc-1
      
      - name: Build ESP32-C3 DevKit (untested)
        run: pio run -e esp32-c3-devkitm-1
      
      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lume-firmware-${{ github.sha }}
          path: |
            .pio/build/lilygo-t-display-s3/firmware.bin
            .pio/build/esp32-s3-devkitc-1/firmware.bin
            .pio/build/esp32-c3-devkitm-1/firmware.bin
          retention-days: 90

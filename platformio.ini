; PlatformIO Project Configuration File
; AI LED Strip Controller for LILYGO T-Display S3
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
;
; Documentation: https://docs.platformio.org/page/projectconf.html

[env:lilygo-t-display-s3]
platform = espressif32@6.9.0
board = lilygo-t-display-s3
framework = arduino

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; FastLED configuration for ESP32-S3 - use RMT driver
    -DFASTLED_ALL_PINS_HARDWARE_SPI
    -DFASTLED_ESP32_FLASH_LOCK=1
    ; Stack sizes for tasks
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; === SERIAL UPLOAD (use for first flash or when OTA isn't working) ===
; Just run "Upload" with the device connected via USB

; === OTA UPLOAD ===
upload_protocol = espota
upload_port = 192.168.0.177
upload_flags = 
    --port=3232
    --auth=ledcontrol
    --timeout=20

; Library dependencies
lib_deps = 
    fastled/FastLED@3.9.4
    bblanchon/ArduinoJson@^7.0.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ArduinoOTA

; Partition scheme for 16MB flash on T-Display S3
board_build.partitions = default_16MB.csv

; PlatformIO Project Configuration File
; AI LED Strip Controller for LILYGO T-Display S3
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
;
; Documentation: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = lilygo-t-display-s3

[env:lilygo-t-display-s3]
platform = espressif32@6.9.0
board = lilygo-t-display-s3
framework = arduino

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; FastLED configuration for ESP32-S3 - use RMT driver
    -DFASTLED_ALL_PINS_HARDWARE_SPI
    -DFASTLED_ESP32_FLASH_LOCK=1
    ; Stack sizes for tasks
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; === USB UPLOAD (default) ===
; Just connect via USB and run: pio run -t upload

; === OTA UPLOAD ===
; After first flash, you can upload over WiFi. Uncomment and configure:
upload_protocol = espota
upload_port = lume.local          ; Or use IP like 192.168.1.100
upload_flags = 
    --port=3232
    --auth=ledcontrol             ; Default password, or your auth token if set
    --timeout=20

; Library dependencies
lib_deps = 
    fastled/FastLED@3.9.4
    bblanchon/ArduinoJson@^7.0.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ArduinoOTA
    knolleary/PubSubClient@^2.8

; === Generic ESP32-S3 (no display) ===
[env:esp32-s3-devkitc-1]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
framework = arduino

build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DFASTLED_ALL_PINS_HARDWARE_SPI
    -DFASTLED_ESP32_FLASH_LOCK=1
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192

monitor_speed = 115200
monitor_filters = esp32_exception_decoder

upload_speed = 921600

lib_deps = 
    fastled/FastLED@3.9.4
    bblanchon/ArduinoJson@^7.0.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ArduinoOTA
    knolleary/PubSubClient@^2.8

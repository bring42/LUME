; PlatformIO Project Configuration File
; LUME - AI LED Strip Controller
;
; üìù CONFIGURATION:
; - Default: esp32-s3-devkitc-1 (generic ESP32-S3 DevKit)
; - For LILYGO T-Display S3: Change 'default_envs' to 'lilygo-t-display-s3'
; - For other boards: Add your own [env:...] section or modify existing ones
; - Set LED_DATA_PIN, LED_STRIP_TYPE and LED_COLOR_MODE in src/constants.h for your wiring
; - Run: pio boards esp32-s3  (to list available boards)
;
; üöÄ UPLOAD COMMANDS:
; - First flash (USB):    pio run -t upload && pio run -t uploadfs
; - Firmware only (USB):  pio run -t upload
; - Web UI only:          pio run -t uploadfs
; - OTA updates:          Uncomment OTA section below
;
; ‚ö†Ô∏è  IMPORTANT: Always run uploadfs after first firmware flash to upload the web UI!
;
; Documentation: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32-s3-devkitc-1       ; ‚Üê GENERIC (change to lilygo-t-display-s3 if u got one)
;default_envs = lilygo-t-display-s3

; === Generic ESP32-S3 DevKit (DEFAULT) ===
[env:esp32-s3-devkitc-1]
platform = espressif32@6.9.0
board = esp32-s3-devkitc-1
framework = arduino
board_build.filesystem = littlefs

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM                ; Optional: Enables PSRAM if present, not required for default config
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; FastLED configuration for ESP32-S3 - use RMT driver
    -DFASTLED_ALL_PINS_HARDWARE_SPI
    -DFASTLED_ESP32_FLASH_LOCK=1
    ; Stack sizes for tasks
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; === USB UPLOAD (default) ===
; Just connect via USB and run: pio run -t upload

; === OTA UPLOAD ===
; After first flash, you can upload over WiFi. Uncomment and configure:
;upload_protocol = espota
;upload_port = lume.local          ; Or use IP like 192.168.1.100
;upload_flags = 
;    --port=3232
;    --auth=ledcontrol             ; Default password, or your auth token if set
;    --timeout=20

; Library dependencies
lib_deps = 
    fastled/FastLED@3.9.4
    bblanchon/ArduinoJson@^7.0.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ArduinoOTA
    knolleary/PubSubClient@^2.8

; === LILYGO T-Display S3 ===
[env:lilygo-t-display-s3]
platform = espressif32@6.9.0
board = lilygo-t-display-s3
framework = arduino
board_build.filesystem = littlefs

build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -DBOARD_HAS_PSRAM                ; Optional: Enables PSRAM if present, not required for default config
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DFASTLED_ALL_PINS_HARDWARE_SPI
    -DFASTLED_ESP32_FLASH_LOCK=1
    -DCONFIG_ASYNC_TCP_STACK_SIZE=8192

monitor_speed = 115200
monitor_filters = esp32_exception_decoder

upload_speed = 921600

lib_deps = 
    fastled/FastLED@3.9.4
    bblanchon/ArduinoJson@^7.0.0
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ArduinoOTA
    knolleary/PubSubClient@^2.8
